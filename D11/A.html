<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        
    </head>
    <body>
        <script>
            $.ajax({
    url:"Data/data.json",
    beforeSend: function(xhr){
        console.log('request is starting')
    },
    type: 'GET'
}).done(function(data){
    console.log('This has run because the ajax was successful');
    console.log(data);
}).fail(function(){
    console.log('This has run because the ajax was not successful');
}).always(function(){
    console.log('This runs regardless')
})
</script>
        
        

        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>
</html>
